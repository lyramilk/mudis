server: 
  thread: 24	# thread 线程数
  port: 6379	# port 端口
  host: 0.0.0.0	# 绑定ip地址
  pidfile: /var/run/mudisd.pid

proxy:
  admin: 
    strategy: admin

  test:
    strategy: speedy
    upstream:
      - 
        host: 127.0.0.1
        port: 6001
      - 
        host: 127.0.0.1
        port: 6002
      - 
        host: 127.0.0.1
        port: 6003
